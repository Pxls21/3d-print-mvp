version: '3.8'

services:
  # ============================================================================
  # DATABASE
  # ============================================================================
  postgres:
    image: postgres:15-alpine
    container_name: rd-platform-postgres
    environment:
      POSTGRES_DB: rd_platform
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ChangeMeInProduction123!}
    ports:
      # Bind to localhost only - not accessible from network
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rd-platform-network
    # Security: Run as non-root user
    user: "999:999"

  # ============================================================================
  # REDIS (Cache & Job Queue)
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: rd-platform-redis
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:-ChangeMeRedis123!}
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --save 60 1000
      --appendonly yes
    ports:
      # Bind to localhost only - not accessible from network
      - "127.0.0.1:6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD:-ChangeMeRedis123!}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rd-platform-network
    # Security: Run as non-root user
    user: "999:999"

  # ============================================================================
  # MEDUSA.JS BACKEND
  # ============================================================================
  medusa:
    build:
      context: ../backend/medusa
      dockerfile: Dockerfile
    container_name: rd-platform-medusa
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-ChangeMeInProduction123!}@postgres:5432/rd_platform
      REDIS_URL: redis://:${REDIS_PASSWORD:-ChangeMeRedis123!}@redis:6379
      NODE_ENV: ${NODE_ENV:-development}
      JWT_SECRET: ${JWT_SECRET}
      COOKIE_SECRET: ${COOKIE_SECRET}
      STORE_CORS: ${ALLOWED_ORIGINS:-http://localhost:3000}
      ADMIN_CORS: ${ADMIN_CORS:-http://localhost:7001}
      # Security settings
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000}
    ports:
      # Bind to localhost only - not accessible from network
      - "127.0.0.1:9000:9000"  # API
      - "127.0.0.1:7001:7001"  # Admin UI
    volumes:
      - ../backend/medusa:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - rd-platform-network
    command: npm run dev

  # ============================================================================
  # PROCESSING API (FastAPI)
  # ============================================================================
  processing-api:
    build:
      context: ../backend/processing-api
      dockerfile: Dockerfile
    container_name: rd-platform-processing-api
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-ChangeMeInProduction123!}@postgres:5432/rd_platform
      REDIS_URL: redis://:${REDIS_PASSWORD:-ChangeMeRedis123!}@redis:6379

      # Cloud storage
      R2_ACCOUNT_ID: ${R2_ACCOUNT_ID}
      R2_ACCESS_KEY_ID: ${R2_ACCESS_KEY_ID}
      R2_SECRET_ACCESS_KEY: ${R2_SECRET_ACCESS_KEY}
      R2_BUCKET_NAME: ${R2_BUCKET_NAME:-rd-platform}

      # GPU server
      GPU_SERVER_URL: ${GPU_SERVER_URL:-http://localhost:8001}

      # Security settings
      JWT_SECRET: ${JWT_SECRET}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1}
      ENVIRONMENT: ${NODE_ENV:-development}

      # Rate limiting
      RATE_LIMIT_ENABLED: ${RATE_LIMIT_ENABLED:-true}
      RATE_LIMIT_REQUESTS: ${RATE_LIMIT_REQUESTS:-100}
      RATE_LIMIT_WINDOW: ${RATE_LIMIT_WINDOW:-60}

      # File upload limits
      MAX_FILE_SIZE: ${MAX_FILE_SIZE:-10485760}
      MAX_FILES_PER_REQUEST: ${MAX_FILES_PER_REQUEST:-50}

      # Monitoring
      SENTRY_DSN: ${SENTRY_DSN}
    ports:
      # Bind to localhost only - not accessible from network
      - "127.0.0.1:8000:8000"
    volumes:
      - ../backend/processing-api:/app
      - processing_temp:/tmp/processing
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - rd-platform-network
    # Note: --host 0.0.0.0 is inside container network only
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # ============================================================================
  # CELERY WORKER (Background Jobs)
  # ============================================================================
  celery-worker:
    build:
      context: ../backend/processing-api
      dockerfile: Dockerfile
    container_name: rd-platform-celery-worker
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-ChangeMeInProduction123!}@postgres:5432/rd_platform
      REDIS_URL: redis://:${REDIS_PASSWORD:-ChangeMeRedis123!}@redis:6379
      R2_ACCOUNT_ID: ${R2_ACCOUNT_ID}
      R2_ACCESS_KEY_ID: ${R2_ACCESS_KEY_ID}
      R2_SECRET_ACCESS_KEY: ${R2_SECRET_ACCESS_KEY}
      R2_BUCKET_NAME: ${R2_BUCKET_NAME:-rd-platform}
      GPU_SERVER_URL: ${GPU_SERVER_URL:-http://localhost:8001}
      JWT_SECRET: ${JWT_SECRET}
      ENVIRONMENT: ${NODE_ENV:-development}
    volumes:
      - ../backend/processing-api:/app
      - processing_temp:/tmp/processing
    depends_on:
      - redis
      - postgres
    networks:
      - rd-platform-network
    command: celery -A celery_worker worker --loglevel=info

  # ============================================================================
  # FLOWER (Celery Monitoring)
  # ============================================================================
  flower:
    build:
      context: ../backend/processing-api
      dockerfile: Dockerfile
    container_name: rd-platform-flower
    environment:
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD:-ChangeMeRedis123!}@redis:6379
      FLOWER_PORT: 5555
      # Security: Basic auth for Flower UI
      FLOWER_BASIC_AUTH: ${FLOWER_USER:-admin}:${FLOWER_PASSWORD:-ChangeMeFlower123!}
    ports:
      # Bind to localhost only - Flower UI contains sensitive data
      - "127.0.0.1:5555:5555"
    depends_on:
      - redis
      - celery-worker
    networks:
      - rd-platform-network
    command: celery -A celery_worker flower --port=5555 --basic_auth=${FLOWER_USER:-admin}:${FLOWER_PASSWORD:-ChangeMeFlower123!}

  # ============================================================================
  # NEXT.JS STOREFRONT
  # ============================================================================
  storefront:
    build:
      context: ../frontend/storefront
      dockerfile: Dockerfile
    container_name: rd-platform-storefront
    environment:
      NEXT_PUBLIC_MEDUSA_BACKEND_URL: http://localhost:9000
      NEXT_PUBLIC_API_URL: http://localhost:8000
      NEXT_PUBLIC_STRIPE_KEY: ${NEXT_PUBLIC_STRIPE_KEY}
      NODE_ENV: ${NODE_ENV:-development}
    ports:
      # Bind to localhost only (use reverse proxy for external access)
      - "127.0.0.1:3000:3000"
    volumes:
      - ../frontend/storefront:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - medusa
      - processing-api
    networks:
      - rd-platform-network
    command: npm run dev

  # ============================================================================
  # PGADMIN (Database Management UI - Optional)
  # ============================================================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: rd-platform-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@localhost.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-ChangeMePgAdmin123!}
      PGADMIN_LISTEN_PORT: 5050
      PGADMIN_CONFIG_ENHANCED_COOKIE_PROTECTION: 'True'
      PGADMIN_CONFIG_LOGIN_BANNER: '"Authorized access only"'
      PGADMIN_CONFIG_CONSOLE_LOG_LEVEL: 30
    ports:
      # Bind to localhost only - contains database access
      - "127.0.0.1:5050:5050"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - rd-platform-network
    profiles:
      - dev-tools

  # ============================================================================
  # MINIO (S3-compatible storage for local dev - Alternative to R2)
  # ============================================================================
  minio:
    image: minio/minio:latest
    container_name: rd-platform-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-ChangeMeMinio123!}
      # Security: Enable encryption
      MINIO_SERVER_URL: http://localhost:9002
    ports:
      # Bind to localhost only
      - "127.0.0.1:9001:9001"  # Console
      - "127.0.0.1:9002:9000"  # API
    volumes:
      - minio_data:/data
    networks:
      - rd-platform-network
    command: server /data --console-address ":9001"
    profiles:
      - dev-tools

# ============================================================================
# VOLUMES
# ============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  processing_temp:
    driver: local
  pgadmin_data:
    driver: local
  minio_data:
    driver: local

# ============================================================================
# NETWORKS
# ============================================================================
networks:
  rd-platform-network:
    driver: bridge
